<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <div id="normalBtn">
            <button class="button">
                <a href="">Learn More</a>
            </button>
            <button class="button">Learn More</button>
            <button class="button hover">Learn More</button>
        </div>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <div class="grey">
            <button class="button">
                <a href="">Learn More</a>
            </button>
            <button class="fill">Learn More</button>
            <button class="fill hover">Learn More</button>
        </div>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <div class="grey icon">
            <button class="button">
                <a href=""><i class="fa-solid fa-download"></i>Download</a>
            </button>
            <button class="fill"><i class="fa-solid fa-download"></i>Download</button>
            <button class="fill hover"><i class="fa-solid fa-download"></i>Download</button>
        </div>
    </section>
</body>

</html>
